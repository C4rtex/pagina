<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Regístrate</title>
    <script>
        function checkNumber(number) {
            if (isNaN(number)) {
                alert("Error solo numeros")
                document.getElementById("telefono").value = "";
            }
        }

        function eventoeste(eventKey) {
            let code = eventKey.charCode;
            if (code < 48 || code > 57) {
                return false;
            }
        }
    </script>
</head>

<body>

    <center>
        <header>
            Registro
        </header>
    </center>

    <center>
        <div style="padding-left: 15px;" class="card">
            <form action="" id="form-registro">

                <label for="" id="Nombre" style="margin-top: 10px;">Nombre</label>
                <input type="text" />

                <label for="" id="Apellido">Apellido</label>
                <input type="text" />

                <label for="" id="Telefono">Télefono</label>
                <input type="text" id="telefono" autocomplete="off" onkeypress="return eventoeste(event);" onpaste="return false" />

                <label for="" id="Correo">Correo</label>
                <input type="email" />

                <label for="" id="Contrasena">Contraseña</label>
                <input type="password" />

                <input type="submit" name="" id="btn-submit-form" style="display: block; margin-top: 20px;  background-color: rgb(73, 214, 75); width: 20%; line-height: 3px;" />
            </form>

        </div>
    </center>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
